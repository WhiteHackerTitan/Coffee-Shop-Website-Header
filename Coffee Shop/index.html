<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="shortcut icon" href="/images/Logo/coffee-logo.svg" type="image/x-icon">
<body>
    <main>
        <section class="header">
            <header>
                <nav>
                    <a href="#" class="logo">COFFEE</a>

                    <div class="nav-menu">
                        <a href="#">Home</a>
                        <a href="#">Product</a>
                        <a href="#">Menu</a>
                        <a href="#">Contact</a>
                        <a href="#">About</a>
                    </div>
                </nav>

                <section class="main">
                    <div class="main-text">
                        <div class="welcome">
                            <h1>Welcome to our <br>coffee shop!</h1>
                        </div>
                        <div class="description">
                            <p>Coffee is a drink made from the roasted beans of a plant called <br>the coffee tree. This tree belongs to the madder family and is <br>native to tropical regions of the world.</p>
                        </div>
                    </div>
                </section>

                <section class="buttons">
                    <div class="buy-button">
                        <button>Buy</button>
                    </div>
                    <div class="blog-button">
                        <button>Blog</button>
                    </div>
                </section>

                <section class="images">
                    <div class="flag">
                        <img src="/images/flag.png" alt="flag">
                    </div>
                    <div class="burger-menu">
                        <img src="/images/Burger Menu.png" alt="menu">
                    </div>

                    <div class="social-media">
                        <div class="instagram">
                            <img src="/images/Social Media/instagram.png" alt="instagram">
                        </div>
                        <div class="vk">
                            <img src="/images/Social Media/vk.png" alt="vk">
                        </div>
                        <div class="twitter">
                            <img src="/images/Social Media/twitter.png" alt="twitter">
                        </div>
                    </div>
                </section>
            </header>
        </section>
    </main>
</body>
</html>
